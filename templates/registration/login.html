<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Card styling */
        .login-card {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Header styling */
        .login-card h2 {
            color: #141E8C;
            margin-bottom: 1rem;
        }

        /* Form layout */
        .login-card p {
            margin: 10px 0;
        }

        /* Label and input styling */
        .login-card label {
            font-weight: bold;
            color: #141E8C;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            padding: 0.5rem;
            border: 1px solid #141E8C;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        /* Input focus effect */
        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            border: 1px solid #141E8C;
            outline: 2px solid #141E8C;
        }

        /* Button styling */
        .login-card button {
            grid-column: span 2;
            background-color: #141E8C;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
        }

        .login-card button:hover {
            background-color: #0e176a;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
